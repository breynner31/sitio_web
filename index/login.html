<body>
    <div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
        <div class="card card0 border-0">
            <div class="row d-flex">
                <div class="col-lg-6">

                        <img src="../ropa/minimas/cartel-promo.png" alt="">

                </div>

                            <div class="line"></div>
                        </div>
                        <div class="row px-3">
                            <label class="mb-1"><h6 class="mb-0 text-sm">Email</h6></label>
                            <input class="mb-4" type="email" name="email" placeholder="Ingrese un Email valido" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                        </div>
                        <div class="row px-3">
                            <label class="mb-1"><h6 class="mb-0 text-sm">Contraseña</h6></label>
                            <input type="password" name="password" placeholder="Ingrese la Contraseña" required maxlength="15">
                        </div>
                        <div class="button">
                            <button type="button" class="btn btn-primary">Iniciar Sesion</button>
                        </div>
                        <div class="row px-3 mb-4">

                            <small class="font-weight-bold">No tenes Cuenta?<a class="text-danger " href="registro.html">Registrate</a></small>
